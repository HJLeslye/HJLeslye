name: generate pacman animation

on:
  schedule:
    - cron: "0 */24 * * *" # Se ejecuta cada 24 horas
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Genera la animaci√≥n con colores estilo Pac-Man
      - name: generate github-contribution-grid-pacman.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-pacman.svg
            dist/github-contribution-grid-pacman-dark.svg?palette=github-dark&color_snake=#FFFF00&color_dots=#161b22,#003366,#004080,#0059b3,#0073e6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: push github-contribution-grid-pacman.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
